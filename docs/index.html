<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <title>Broom Away</title>
</head>
<body class="flex">
    <section id="intro" class="flex">
        <h1>Choose your House</h1>
        <div id="houses" class="flex">
            <img id="griffindor" class="house" src="./images/house-g.png" alt="griffindor">
            <img id="slytherin" class="house" src="./images/house-s.png" alt="slytherin">
            <img id="ravenclaw" class="house" src="./images/house-r.png" alt="ravenclaw">
            <img id="hufflepuff" class="house" src="./images/house-h.png" alt="hufflepuff">
        </div>
        <button id="start">Start Game</button>
    </section>
    <section id="game" class="flex">
    </section>
    
</body>
<!-- <script src="./scripts/setup.js"></script> -->
<script src="script.js"></script>
</html>
